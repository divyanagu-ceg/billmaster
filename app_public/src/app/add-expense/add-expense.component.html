<div class="row padding-top-20 padding-left-50">
   <div class="col-xs-12 col-md-12">
      <h3>Add your Expense</h3>
   </div>
   <div class="col-xs-12 col-md-6 padding-top-20">
      <form class="form-horizontal" #addBill="ngForm" (ngSubmit)="onSubmit(addBill)">
      <div class="form-group row">
         <label class="col-xs-10 col-sm-4 control-label" for="name">Expense Name</label>
         <div class="col-xs-12 col-sm-4">
            <input class="form-control" id="name" name="name" required  ngModel/>
         </div>
      </div>
      <div class="form-group row">
         <label class="col-xs-10 col-sm-4 control-label" for="desc">Description</label>
         <div class="col-xs-12 col-sm-4">
            <input class="form-control" id="desc" name="desc" required  ngModel/>
         </div>
       </div>
      <div class="form-group row">
         <label class="col-xs-10 col-sm-4 control-label" for="date">Bill Date</label>
         <div class="col-xs-12 col-sm-4">
            <input class="form-control" id="date" name="date" placeholder="yyyy-mm-dd" required  ngModel/>
         </div>
      </div>
      <div class="form-group row">
         <label class="col-xs-10 col-sm-4 control-label" for="amount">Amount</label>
         <div class="col-xs-12 col-sm-4">
            <input class="form-control" id="amount" name="amount" type="number" min="1" required  ngModel/>
         </div>
      </div>
      <div class="form-group row">
         <label class="col-xs-10 col-sm-4 control-label" for="left_over">Category</label>
         <div class="col-xs-12 col-sm-5">
            <select class="form-control" ngModel name="category">
                <option [ngValue]="null" selected>Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat.cat_id">{{cat.cat_name}}</option>
            </select>
         </div>
      </div>
      <button class="btn btn-default">Add to List</button>
      </form>
   </div>
   <div class="col-xs-12 col-md-6">
      <h2>{{message}}</h2>
   </div>
</div>
