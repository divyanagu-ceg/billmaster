<div class="row padding-top-20 padding-left-50">
   <div class="col-xs-12 col-md-12">
      <h3>Add New Category</h3>
   </div>
   <div class="col-xs-12 col-md-6 padding-top-20">
      <form class="form-horizontal" #addCat="ngForm" (ngSubmit)="onSubmit(addCat)">
      <div class="form-group row">
         <label class="col-xs-10 col-sm-4 control-label" for="category">Category Name</label>
         <div class="col-xs-12 col-sm-4">
            <input class="form-control" id="category" name="category" required  ngModel/>
         </div>
      </div>
      <button class="btn btn-default" type="submit" [disabled]="!addCat.dirty || addCat.value.category === ''">Create Category</button>
      </form>
   </div>
   <div class="col-xs-12 col-md-6">
      <h2>{{message}}</h2>
   </div>
</div>

<div class="padding-left-50">
   <h3 class="padding-top-20">Update Categories</h3>
   <h3 [innerHTML]="message"></h3>
   <div class="col-md-3">
       <form [formGroup]="form">
	       <select formControlName="item" class="form-control">
                <option [ngValue]="null" selected>Select category to Update</option>
                <option *ngFor="let item of categories" [ngValue]="item">{{item.cat_name}}</option>
            </select>           
       </form>
    </div>
    <div *ngIf="item" class="col-md-12" class="padding-top-20">
        <form class="form-horizontal" #updateCat="ngForm" >
      <div class="form-group row" >
        <label class="col-xs-10 col-sm-4 control-label" for="name">Category Name</label>
        <div class="col-xs-12 col-sm-4">
          <input class="form-control" id="name" name="name" [ngModel]="item.cat_name"/>
        </div>
      </div>
            <button class="btn btn-default" type="button" (click)="save(updateCat.value, item.cat_id)" [disabled]="!updateCat.dirty">Update Category</button>
            
            <button class="btn btn-default" type="button" (click)="del(item.cat_id)" >Delete {{item.cat_name}}</button>
        </form>  
    </div>
</div>
